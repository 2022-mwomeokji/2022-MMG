<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rps</title>
    <link rel="stylesheet" href="./rps_input.css" />
    <script src="./rps_input.js"></script>
  </head>
  <body>
    <div id="container">
      <back_button>
        <button
          type="button"
          class="image"
          onClick="location.href='./rps_main.html'"
        >
          <img src="./img_rps/arrow_back.svg" />
        </button>
      </back_button>
      <div id="num_container">
        <button type="button" class="image" onClick="removeItem()">
          <img src="./img_rps/minus_btn.svg" />
        </button>
        <div id="plate_container">
          <span id="num">2</span>
          <img id="plate" src="./img_rps/input_plate.svg" />
        </div>
        <button type="button" class="image" onClick="addItem()">
          <img src="./img_rps/plus_btn.svg" />
        </button>
      </div>
      <hr />
      <div id="inputItem">
        <div class="item_box" id="item1">
          <div class="item_container">
            <img class="rps_img" src="./img_rps/img_r.svg" width="60px" />
            <input class="rps_name" placeholder="이름 입력" />
            <input class="rps_menu" placeholder="메뉴 입력" />
            <button type="button" class="image">
              <img
                class="edit_img"
                src="./img_rps/edit_button.svg"
                width="35px"
                onClick="saveValue(1)"
              />
            </button>
          </div>
          <img class="check_img" src="./img_rps/img_check.svg" width="80px" />
        </div>
        <div class="item_box" id="item2">
          <div class="item_container">
            <img class="rps_img" src="./img_rps/img_s.svg" width="60px" />
            <input class="rps_name" placeholder="이름 입력" />
            <input class="rps_menu" placeholder="메뉴 입력" />
            <button type="button" class="image">
              <img
                class="edit_img"
                src="./img_rps/edit_button.svg"
                width="35px"
                onClick="saveValue(2)"
              />
            </button>
          </div>
          <img class="check_img" src="./img_rps/img_check.svg" width="80px" />
        </div>
      </div>
      <button type="button" class="image">
        <img id="next_img" src="./img_rps/next_button_gray.svg" />
      </button>
    </div>
  </body>
</html>
